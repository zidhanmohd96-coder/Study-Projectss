<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Reader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Mind Reader</h1>
      <hr>
      <div id="inputArea">
        <label for="myinput">Think of a number and write it below:</label>
        <input type="number" id="myinput" placeholder="Enter your number">
        <button id="mybtn">Submit</button>
      </div>
      <div id="loadingArea" class="hidden">
        <div class="loader"></div>
        <p>Mind reading in progress...</p>
      </div>
      <h2 id="output"></h2>
      <button id="retryBtn" class="hidden">Try Again</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
