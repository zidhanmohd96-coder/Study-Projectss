<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Number Generator</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="header">Random Number Generator</div>
    <hr>
    <div class="input-container">
      <label for="min">Min:</label>
      <input type="number" id="min" placeholder="Minimum value">
    </div>
    <div class="input-container">
      <label for="max">Max:</label>
      <input type="number" id="max" placeholder="Maximum value">
    </div>
    <button id="generate" class="btn">Generate</button>
    <div id="result" class="result hidden">Result: <span id="randomNumber"></span></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
