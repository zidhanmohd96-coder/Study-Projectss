<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="RandomQuotes.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
       
      <h1 class="navbar-title"><img src="RandomQuotes.jpg" alt="QoutesGenerator">Random Quotes</h1>
    </div>
  </nav>

  <div class="container">
    <div class="quote-container" id="quoteContainer">
      <p class="quote" id="quoteText">Random Quote</p>
      <p class="author" id="quoteAuthor">- Author</p>
      <div class="quote-actions">
        <button class="action-button" id="saveButton"><i class="fas fa-save"></i> Save</button>
        <button class="action-button" id="shareButton"><i class="fas fa-share"></i> Share</button>
      </div>
    </div>
    <button class="generate-button" onclick="generateQuote()">Generate Random Quote</button>
  </div>

  <div class="saved-quotes-container" id="savedQuotesContainer">
    <h2>Saved Quotes</h2>
    <ul id="savedQuotesList"></ul>
  </div>

  <nav class="bottom-navbar">
    <a href="#" class="bottom-navbar-icon" id="homeIcon"><i class="fas fa-home"></i></a>
    <a href="#" class="bottom-navbar-icon" id="savedQuotesIcon"><i class="fas fa-bookmark"></i></a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
